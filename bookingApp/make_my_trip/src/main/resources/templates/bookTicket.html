<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
  <div class="container">
	  
	  <h1>Enter booking details</h1>
	  
	  <p th:text = "${msg1}"></p>
	  <p th:text = "${msg2}"></p>
	  <p th:text = "${msg3}"></p>
	  
	  <form th:action="@{/ticket}" th:object="${passenger}"  method="post">
	  <table>
	  	<tr>
			  <td>Name :</td>
			  <td><input type="text" th:field="*{name}" required/></td>  
		</tr>
		
		<tr>
			  <td>Email :</td>
			  <td><input type="text" th:field="*{email}" required/></td>  
		</tr>
		
		<tr>
			  <td>sourse :</td>
			  <td><input type="text" th:field="*{from}" required/></td>  
		</tr>
		
		<tr>
			  <td>destination :</td>
			  <td><input type="text" th:field="*{to}" required/></td>  
		</tr>
		
		<tr>
			  <td>date of journey :</td>
			  <td><input type="text" th:field="*{doj}" required/></td>  
		</tr>
		
		<tr>
			  <td>train name :</td>
			  <td><input type="text" th:field="*{trainNAme}" required/></td>  
		</tr>
		
		<tr>
			  <td></td>
			  <td><input type="submit" value="Book" class="btn btn-primary"/></td>  
		</tr>
		
		</table>
	  </form> 
	  
	  	  
	  
	  <a href="/tickets">View Booked Tickets</a>
	  
	  </div>
	    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
