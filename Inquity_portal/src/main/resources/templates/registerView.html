<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
  <div class="container">
	  
	  <h1>Register here</h1>
	  
	  <p th:text = "${msg}"></p>
	  
	  <form th:action="@{/register}" th:object="${conunsellor}"  method="post">
	  <table>
	  	<tr>
			  <td>Name :</td>
			  <td><input type="text" th:field="*{name}" required/></td>  
		</tr>
		
		<tr>
			  <td>Email :</td>
			  <td><input type="text" th:field="*{email}" required/></td>  
		</tr>
		
		<tr>
			  <td>Password :</td>
			  <td><input type="password" th:field="*{pwd}" required/></td>  
		</tr>
		
		<tr>
			  <td>PhoneNo :</td>
			  <td><input type="number" th:field="*{phno}" required/></td>  
		</tr>
		
		<tr>
			  <td></td>
			  <td><input type="submit" value="Register" class="btn btn-primary"/></td>  
		</tr>
		
		</table>
	  </form> 
	  
	  	  
	  
	  <a href="/">Login here</a>
	  
	  </div>
	    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
